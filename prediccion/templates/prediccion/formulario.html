<!DOCTYPE html>
<html>
<head>
    <title>Sobrevive al Titanic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .titanic-card {
            background-color: #1e293b;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
        }
        h2 {
            color: #38bdf8;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        .form-label {
            color: #f8fafc;
            font-weight: 500;
        }
        .form-control {
            background-color: #0f172a;
            border: 1px solid #38bdf8;
            color: #f8fafc;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #60a5fa;
        }
        .btn-custom {
            background-color: #38bdf8;
            color: #0f172a;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #60a5fa;
        }
        .alert-custom {
            background-color: #38bdf8;
            color: #0f172a;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="titanic-card">
    <h2>Predicci√≥n de Supervivencia</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Clase del pasajero (1,2,3)</label>
            <input type="number" class="form-control" name="pclass" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Sexo (male/female)</label>
            <input type="text" class="form-control" name="sex" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Edad</label>
            <input type="number" class="form-control" name="age" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tarifa pagada</label>
            <input type="number" class="form-control" step="0.01" name="fare" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Puerto de embarque (C/Q/S)</label>
            <input type="text" class="form-control" name="embarked" required>
        </div>
        <button type="submit" class="btn btn-custom">Calcular</button>
    </form>

    {% if resultado %}
    <div class="alert-custom">
        <h4>Resultado:</h4>
        <p>Sobrevive: <strong>{{ resultado.sobrevive }}</strong></p>
        <p>Probabilidad: <strong>{{ resultado.probabilidad }}</strong></p>
    </div>
    {% endif %}
</div>
</body>
</html>
